version: '3.8'

services:
  # Frontend (Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:8080" # Map host 3000 to container 8080 (nginx default in our config)
    environment:
      - BACKEND_URL=http://app:8080 # Internal docker network URL
      - PORT=8080
    depends_on:
      - app
    networks:
      - open-duty-net

  # Main Application (Next.js)
  app:
    build: .
    ports:
      - "3001:8080" # Map host 3001 to container 8080
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/incidenthub
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=supersecret
      - NEXTAUTH_URL=http://localhost:3001
      - PORT=8080
    depends_on:
      - postgres
      - redis
    networks:
      - open-duty-net

  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: incidenthub
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - open-duty-net

  # Background Worker (Runbooks & Notifications)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/incidenthub
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - open-duty-net

  # Job Queue
  redis:
    image: redis:7-alpine
    networks:
      - open-duty-net

  # Email Testing (Local SMTP)
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025" # UI
      - "1025:1025" # SMTP
    networks:
      - open-duty-net

  # Error Monitoring (Open Source Sentry Alternative)
  glitchtip:
    image: glitchtip/glitchtip
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/glitchtip
      - SECRET_KEY=changeme
    depends_on:
      - postgres
      - redis
    networks:
      - open-duty-net

networks:
  open-duty-net:
    driver: bridge

volumes:
  pgdata:
